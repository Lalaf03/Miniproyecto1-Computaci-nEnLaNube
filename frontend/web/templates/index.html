<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Store</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <style>
      body {
        padding-top: 70px;
        padding-bottom: 20px;
      }
      .navbar {
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Mini Store</a>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <a class="nav-link" href="/users">Gesti√≥n de usuarios</a>
          <a class="nav-link" href="/orders">Realizar una orden</a>
          <a class="nav-link" href="/ordenes">Ordenes</a>
        </ul>
      </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container">
      <!-- PRODUCTOS -->
      <h2 class="mt-4">Product Management</h2>

      <!-- FORM CREAR PRODUCTO -->
      <div class="card mt-3">
        <div class="card-body">
          <h4 class="card-title">Add New Product</h4>

          <form id="add-product-form">
            <div class="form-group">
              <label for="nombre">Product Name</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>

            <div class="form-group">
              <label for="precio">Price</label>
              <input type="number" class="form-control" id="precio" required />
            </div>

            <div class="form-group">
              <label for="stock">Stock</label>
              <input type="number" class="form-control" id="stock" required />
            </div>

            <button
              type="button"
              class="btn btn-primary"
              onclick="createProducto()"
            >
              Create Product
            </button>
          </form>
        </div>
      </div>

      <!-- LISTADO -->
      <h4 class="mt-5">Products List</h4>

      <table id="product-list" class="table table-striped mt-3">
        <thead class="thead-dark">
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th style="width: 180px">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button class="btn btn-secondary" onclick="getProductos()">
        Load Products
      </button>
    </div>

    <!-- SCRIPT -->
    <script src="/static/scriptProduct.js"></script>
  </body>
</html>
